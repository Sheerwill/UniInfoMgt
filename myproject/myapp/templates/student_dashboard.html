{% extends "staff_dashboard.html" %}

{% block nav %}
<div style="margin: 0 auto;">
    <p class="h1">Exams Students Portal</p>
</div> 
<form method="post" action="{% url 'logout' %}">
    {% csrf_token %}
    <button class="btn btn-danger ml-auto" style="margin-right: 10px;" type="submit">Logout</button>
  </form>  
{% endblock %}

{% block content %}
<div class="container mt-4">
    <div class="row justify-content-center">
        <div class="col-md-6">
          <div class="input-group mb-3">
            <div class="input-group-text p-0">
              <select class="form-select form-select-lg shadow-none bg-light border-0">
                <option>Session 1.1</option>
                <option>Session 1.2</option>
                <option>Session 1.3</option>
                <option>Session 2.1</option>
                <option>Session 2.2</option>
                <option>Session 2.3</option>
                <option>Session 3.1</option>
                <option>Session 3.2</option>
                <option>Session 3.3</option>
                <option>Session 4.1</option>
                <option>Session 4.2</option>
                <option>Session 4.3</option>
              </select>
            </div>
            <input type="text" class="form-control" placeholder="Enter student number...">
            <button class="input-group-text shadow-none px-4 btn-success">
              <i class="bi bi-search me-2"></i> Search
            </button>
        </div>
    </div>      
 
    <div id="noResultsAlert" class="alert alert-warning"  style="display: none;">
        No results found.
    </div> 
    <div id="results-table-container" class="table-container d-flex justify-content-center">
        
    </div> 
    <button id="post-button" class="btn btn-primary btn-lg float-right" style = "display: none">Post</button>   
</div>
{% endblock %}
